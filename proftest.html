<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ü—Ä–æ—Ñ–∏–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root {
            --bg-color: #050507;
            --card-bg: rgba(20, 20, 25, 0.75);
            --accent-color: #007aff;
            --text-color: #ffffff;
            --secondary-text: #8e8e93;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: var(--text-color);
            overflow: hidden;
            position: relative;
        }

        #starCanvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 0%, var(--bg-color) 90%);
            z-index: -1;
            pointer-events: none;
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 16px;
            width: 100%;
            max-width: 380px;
            margin-top: 20px;
            margin-bottom: 24px;
            z-index: 1;
        }

        .avatar-circle {
            width: 70px; height: 70px;
            border-radius: 50%;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: var(--card-bg);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .avatar-img { width: 100%; height: 100%; object-fit: cover; }
        .user-name { font-size: 20px; font-weight: 700; }
        .user-id { font-size: 13px; color: var(--secondary-text); }

        .balance-card {
            width: 100%;
            max-width: 380px;
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 32px;
            padding: 32px 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            text-align: center;
            z-index: 1;
            animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .label {
            font-size: 10px;
            text-transform: uppercase;
            color: var(--secondary-text);
            margin-bottom: 12px;
            font-weight: 800;
            letter-spacing: 1.5px;
        }

        .balance-value {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
        }

        .star-icon {
            width: 34px; height: 34px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.6));
        }

        .btn-action {
            width: 100%;
            background: var(--accent-color);
            border: none;
            border-radius: 20px;
            padding: 18px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 122, 255, 0.35);
        }

        .btn-action:active { transform: scale(0.97); }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>
</head>
<body>

    <canvas id="starCanvas"></canvas>
    <div class="overlay"></div>

    <div class="user-header">
        <div class="avatar-circle" id="avatarCircle"></div>
        <div class="user-info-text">
            <div class="user-name" id="userName">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <div class="user-id" id="userId">ID: 00000000</div>
        </div>
    </div>

    <div class="balance-card">
        <div class="label">–¢–µ–∫—É—â–∏–π –±–∞–ª–∞–Ω—Å</div>
        <div class="balance-value">
            <span class="star-icon"></span>
            <span id="balanceAmount">1,500</span>
        </div>
        <button class="btn-action" id="topUpButton">üí≥ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, centerX, centerY;
        let stars = [];
        const STAR_COUNT = 800; // –ë–æ–ª—å—à–µ –∑–≤–µ–∑–¥ –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã
        const SPEED = 0.35;

        function initStars() {
            width = window.innerWidth;
            height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
            canvas.width = width;
            canvas.height = height;

            stars = [];
            for (let i = 0; i < STAR_COUNT; i++) {
                stars.push({
                    x: Math.random() * width - centerX,
                    y: Math.random() * height - centerY,
                    z: Math.random() * width,
                    o: Math.random()
                });
            }
        }

        function updateStars() {
            ctx.clearRect(0, 0, width, height);

            for (let i = 0; i < STAR_COUNT; i++) {
                let s = stars[i];
                s.z -= SPEED;

                if (s.z <= 0) {
                    s.z = width;
                    s.x = Math.random() * width - centerX;
                    s.y = Math.random() * height - centerY;
                }

                const pX = (s.x / s.z) * (width * 0.5) + centerX;
                const pY = (s.y / s.z) * (height * 0.5) + centerY;

                // –ó–≤–µ–∑–¥—ã –Ω–∞ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–∏ –ø–æ—á—Ç–∏ –Ω–µ –≤–∏–¥–Ω—ã, –≤–±–ª–∏–∑–∏ ‚Äî —è—Ä—á–µ
                const size = (1 - s.z / width) * 2.2;
                const opacity = (1 - s.z / width) * 0.8;

                ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                ctx.beginPath();
                ctx.arc(pX, pY, size, 0, Math.PI * 2);
                ctx.fill();
            }
            requestAnimationFrame(updateStars);
        }

        function loadUser() {
            const user = tg.initDataUnsafe?.user;
            if (user) {
                document.getElementById('userName').textContent = user.first_name + (user.last_name ? ' ' + user.last_name : '');
                document.getElementById('userId').textContent = 'ID: ' + user.id;
                const avatar = document.getElementById('avatarCircle');
                if (user.photo_url) {
                    avatar.innerHTML = `<img src="${user.photo_url}" class="avatar-img">`;
                } else {
                    avatar.innerHTML = `<span style="font-size: 24px">${user.first_name[0]}</span>`;
                }
            }
        }

        document.getElementById('topUpButton').addEventListener('click', () => {
            tg.HapticFeedback.impactOccurred('medium');
            tg.sendData(JSON.stringify({action: "open_payment"}));
        });

        window.addEventListener('resize', initStars);
        initStars();
        updateStars();
        loadUser();
    </script>
</body>
</html>
