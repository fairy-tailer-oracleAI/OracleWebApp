<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Колесо Фортуны</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
        }

        .top-section {
            height: 50vh;
            width: 100%;
            position: relative;
        }

        .wheel-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .wheel {
            width: 100vh;
            height: 100vh;
            min-width: 100vh;
            border-radius: 50%;
            position: absolute;
            top: -50vh;
            background: conic-gradient(
                #ff4444 0deg 60deg, #44ff44 60deg 120deg,
                #4444ff 120deg 180deg, #ffff44 180deg 240deg,
                #ff44ff 240deg 300deg, #44ffff 300deg 360deg
            );
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.3), inset 0 0 50px rgba(0, 0, 0, 0.5);
            will-change: transform;
        }

        .wheel-pointer {
            position: absolute;
            top: 50vh;
            left: 50%;
            width: 45px;
            height: 55px;
            transform: translate(-50%, -85%);
            background: linear-gradient(135deg, #ffeb3b, #fbc02d);
            border-radius: 50% 50% 35% 35% / 70% 70% 30% 30%;
            border: 3px solid #ffffff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4), inset 0 -3px 5px rgba(0,0,0,0.2);
            z-index: 100;
            transform-origin: 50% 100%;
        }

        .button-container {
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spin-button {
            padding: 20px 70px;
            font-size: 26px;
            background: linear-gradient(135deg, #ff3366, #ff0066);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.4);
        }
        .spin-button:disabled { opacity: 0.5; }
    </style>
</head>
<body>

    <div class="top-section">
        <div class="wheel-container">
            <div class="wheel" id="fortuneWheel"></div>
        </div>
        <div class="wheel-pointer" id="pointer"></div>
    </div>

    <div class="button-container">
        <button class="spin-button" id="spinButton">КРУТИТЬ</button>
    </div>

    <script>
        const CONFIG = {
            numSectors: 6,
            spinDuration: 9000,
            minSpins: 7,
            hitZone: 10,
            deflection: 4,
            idleSpeed: -0.01, // Скорость фонового вращения (отрицательная = против часовой)
            returnDelay: 2000
        };

        let currentRotation = 0;
        let isSpinning = false;
        let lastFrameTime = performance.now();
        let idleMode = true;
        let returnTimeout = null;

        const el = {
            wheel: document.getElementById('fortuneWheel'),
            pointer: document.getElementById('pointer'),
            btn: document.getElementById('spinButton')
        };

        // Единый цикл анимации
        function animate(now) {
            const deltaTime = now - lastFrameTime;
            lastFrameTime = now;

            if (idleMode && !isSpinning) {
                // Медленное вращение против часовой стрелки
                currentRotation += CONFIG.idleSpeed * deltaTime;
                updateWheelVisuals(currentRotation);
            }

            requestAnimationFrame(animate);
        }

        function updateWheelVisuals(rotation) {
            el.wheel.style.transform = `rotate(${rotation}deg)`;

            // Логика курсора (только визуальный эффект "трещотки")
            const sectorAngle = 360 / CONFIG.numSectors;
            const normalizedRotation = ((rotation % 360) + 360) % 360;
            const angleInSector = normalizedRotation % sectorAngle;

            if (angleInSector < CONFIG.hitZone) {
                const power = (CONFIG.hitZone - angleInSector) * CONFIG.deflection;
                el.pointer.style.transform = `translate(-50%, -85%) rotate(${power}deg)`;
            } else {
                el.pointer.style.transform = `translate(-50%, -85%) rotate(0deg)`;
            }
        }

        function spin() {
            if (isSpinning) return;

            isSpinning = true;
            idleMode = false;
            el.btn.disabled = true;
            clearTimeout(returnTimeout);

            const startRotation = currentRotation;
            const extraDegrees = Math.floor(Math.random() * 360);
            const totalTargetRotation = (CONFIG.minSpins * 360) + extraDegrees;
            const startTime = performance.now();

            const easeOut = t => 1 - Math.pow(1 - t, 4);

            function spinUpdate(now) {
                const elapsed = now - startTime;
                const progress = Math.min(elapsed / CONFIG.spinDuration, 1);

                // Рассчитываем новую позицию поверх текущей
                const step = totalTargetRotation * easeOut(progress);
                currentRotation = startRotation + step;

                updateWheelVisuals(currentRotation);

                if (progress < 1) {
                    requestAnimationFrame(spinUpdate);
                } else {
                    finalizeSpin();
                }
            }
            requestAnimationFrame(spinUpdate);
        }

        function finalizeSpin() {
            isSpinning = false;
            el.btn.disabled = false;

            // Через 2 секунды плавно возвращаем фоновое вращение
            returnTimeout = setTimeout(() => {
                idleMode = true;
            }, CONFIG.returnDelay);
        }

        el.btn.addEventListener('click', spin);
        requestAnimationFrame(animate); // Запуск цикла
    </script>
</body>
</html>
