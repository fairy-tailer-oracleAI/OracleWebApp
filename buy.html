<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root {
            --bg-color: #050508; /* –ï—â–µ –≥–ª—É–±–∂–µ —á–µ—Ä–Ω—ã–π –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∞ —Å–≤–µ—á–µ–Ω–∏—è */
            --card-bg: rgba(28, 28, 30, 0.85);
            --accent-color: #007aff;
            --text-color: #ffffff;
            --secondary-text: #8e8e93;
            --star-gold: #FFD700;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            color: var(--text-color);
            overflow: hidden;
            position: relative;
        }

        #starCanvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .payment-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            width: 100%;
            max-width: 380px;
            border-radius: 28px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            z-index: 10;
        }

        /* –í–µ—Å—å —Ç–≤–æ–π –æ—Å—Ç–∞–ª—å–Ω–æ–π CSS –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        .label { font-size: 11px; text-transform: uppercase; color: var(--secondary-text); margin-bottom: 10px; font-weight: 700; letter-spacing: 0.5px; }
        .label-wrapper { display: flex; align-items: center; gap: 6px; }
        .label-icon { width: 16px; height: 16px; object-fit: contain; }
        .price-list { background: rgba(0, 0, 0, 0.2); border-radius: 16px; padding: 12px; margin-bottom: 20px; border: 1px solid rgba(255, 255, 255, 0.05); }
        .price-item { display: flex; justify-content: space-between; padding: 6px 0; font-size: 13px; }
        .service-cost { color: var(--star-gold); font-weight: bold; }
        .methods { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .method { background: rgba(255, 255, 255, 0.05); padding: 14px; border-radius: 14px; text-align: center; font-size: 13px; border: 2px solid transparent; cursor: pointer; transition: 0.2s; }
        .method.active { border-color: var(--accent-color); background: rgba(0, 122, 255, 0.15); }
        .input-section { margin-bottom: 20px; }
        input { width: 100%; background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px; padding: 16px; color: white; font-size: 24px; text-align: center; outline: none; }
        .converter-hint { text-align: center; font-size: 13px; color: var(--secondary-text); margin-top: 8px; font-weight: 500; }
        .converter-hint span { color: var(--star-gold); font-weight: bold; }
        .presets { display: flex; justify-content: space-between; gap: 8px; margin-bottom: 24px; }
        .preset-btn { flex: 1; background: rgba(255, 255, 255, 0.08); border: none; border-radius: 20px; padding: 10px 0; color: var(--text-color); font-size: 13px; font-weight: 600; cursor: pointer; }
        .preset-btn.active { background: var(--text-color); color: #000; }
        .pay-button { width: 100%; background: var(--accent-color); border: none; border-radius: 16px; padding: 18px; color: white; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s; }
    </style>
</head>
<body>

<canvas id="starCanvas"></canvas>

<div class="payment-container">
    <div class="label">–£—Å–ª—É–≥–∏ –∏ —Ü–µ–Ω—ã</div>
    <div class="price-list" id="priceListContainer"></div>
    <div class="label">–°–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã</div>
    <div class="methods">
        <div class="method active" id="method-card" onclick="setMethod('card')">–ö–∞—Ä—Ç–∞ / –°–ë–ü</div>
        <div class="method" id="method-stars" onclick="setMethod('stars')">Telegram Stars</div>
    </div>
    <div class="input-section">
        <div class="label label-wrapper">
            <span id="labelText">–°—É–º–º–∞ –≤ —Ä—É–±–ª—è—Ö</span>
            <img src="card.png" id="labelIcon" class="label-icon">
        </div>
        <input type="number" id="amountInput" value="300" inputmode="numeric">
        <div class="converter-hint">–ò—Ç–æ–≥–æ –Ω–∞ –±–∞–ª–∞–Ω—Å: <span id="starCount">0</span> ‚òÖ</div>
    </div>
    <div class="presets" id="presetsContainer"></div>
    <button class="pay-button" onclick="handlePayment()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
</div>

<script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let width, height, stars = [];
    const STAR_COUNT = 500; // –£–º–µ–Ω—å—à–∏–ª –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–ª—è –ª—É—á—à–µ–≥–æ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ —Å–≤–µ—á–µ–Ω–∏—è
    const SPEED = 0.45;

    function initStars() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        stars = [];
        for (let i = 0; i < STAR_COUNT; i++) {
            stars.push({
                x: Math.random() * width,
                y: Math.random() * height,
                z: Math.random() * width,
                ox: Math.random() > 0.5 ? width * 0.15 : width * 0.85
            });
        }
    }

    function drawStars() {
        // –û—á–∏—Å—Ç–∫–∞ —Å –ª–µ–≥–∫–∏–º —à–ª–µ–π—Ñ–æ–º
        ctx.fillStyle = "rgba(5, 5, 8, 0.8)";
        ctx.fillRect(0, 0, width, height);

        for (let i = 0; i < STAR_COUNT; i++) {
            let s = stars[i];
            s.z -= SPEED;

            if (s.z <= 0) {
                s.z = width;
                s.x = Math.random() * width;
                s.y = Math.random() * height;
            }

            const k = 128 / s.z;
            const px = (s.x - s.ox) * k + s.ox;
            const py = (s.y - height/2) * k + height/2;

            if (px >= 0 && px <= width && py >= 0 && py <= height) {
                const size = (1 - s.z / width) * 3;
                const opacity = (1 - s.z / width);

                // –†–µ–Ω–¥–µ—Ä–∏–º —Å–≤–µ—á–µ–Ω–∏–µ –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º
                const gradient = ctx.createRadialGradient(px, py, 0, px, py, size * 2.5);
                gradient.addColorStop(0, `rgba(255, 255, 255, ${opacity})`); // –Ø–¥—Ä–æ –∑–≤–µ–∑–¥—ã
                gradient.addColorStop(0.2, `rgba(150, 200, 255, ${opacity * 0.6})`); // –ì–æ–ª—É–±–æ–≤–∞—Ç—ã–π –æ—Ä–µ–æ–ª
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)'); // –†–∞—Å—Ç–≤–æ—Ä–µ–Ω–∏–µ –≤ —Ç–µ–º–Ω–æ—Ç–µ

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(px, py, size * 2.5, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        requestAnimationFrame(drawStars);
    }

    // –¢–≤–æ—è –ª–æ–≥–∏–∫–∞ (WebApp) –±–µ–∑ –µ–¥–∏–Ω–æ–≥–æ –∏–∑–º–µ–Ω–µ–Ω–∏—è
    const tg = window.Telegram.WebApp;
    tg.expand();
    const SERVICES = [
        { name: "üîÆ –†–∞—Å–∫–ª–∞–¥", cost: 50 },
        { name: "‚ù§Ô∏è –û–±—â–µ–Ω–∏–µ", cost: 120 },
        { name: "üÉè –î–æ–ø –∫–∞—Ä—Ç–∞", cost: 350 },
    ];
    const CONFIG = { rates: { card: 0.5, stars: 1.0 }, presets: [150, 300, 500, 1500], defaultAmount: 300 };
    let currentMethod = 'card';

    function renderPrices() {
        document.getElementById('priceListContainer').innerHTML = SERVICES.map(s => `
            <div class="price-item"><span>${s.name}</span><span class="service-cost">${s.cost} ‚òÖ</span></div>
        `).join('');
    }
    function renderPresets() {
        document.getElementById('presetsContainer').innerHTML = CONFIG.presets.map(amount => `
            <button class="preset-btn ${amount === CONFIG.defaultAmount ? 'active' : ''}" onclick="updateAmount(${amount}, this)">${amount}</button>
        `).join('');
    }
    function updateConversion() {
        const val = parseFloat(document.getElementById('amountInput').value) || 0;
        const result = Math.floor(val * CONFIG.rates[currentMethod]);
        document.getElementById('starCount').textContent = result.toLocaleString();
    }
    function updateAmount(val, el) {
        document.getElementById('amountInput').value = val;
        document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        updateConversion();
        if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
    }
    function setMethod(method) {
        currentMethod = method;
        document.getElementById('method-card').classList.toggle('active', method === 'card');
        document.getElementById('method-stars').classList.toggle('active', method === 'stars');
        const labelText = document.getElementById('labelText'), labelIcon = document.getElementById('labelIcon'), btn = document.querySelector('.pay-button');
        if (method === 'stars') {
            labelText.textContent = "–°—É–º–º–∞ –≤ Telegram stars"; labelIcon.src = "star.png";
            btn.style.background = 'linear-gradient(135deg, #FFD700, #FFA500)'; btn.style.color = '#000';
        } else {
            labelText.textContent = "–°—É–º–º–∞ –≤ —Ä—É–±–ª—è—Ö"; labelIcon.src = "card.png";
            btn.style.background = 'var(--accent-color)'; btn.style.color = '#fff';
        }
        updateConversion();
        if (tg.HapticFeedback) tg.HapticFeedback.selectionChanged();
    }
    function handlePayment() {
        const amount = document.getElementById('amountInput').value;
        const stars = document.getElementById('starCount').textContent;
        tg.sendData(JSON.stringify({ method: currentMethod, input_amount: parseInt(amount), final_stars: stars }));
    }

    window.addEventListener('resize', initStars);
    document.getElementById('amountInput').addEventListener('input', updateConversion);
    initStars();
    drawStars();
    renderPrices();
    renderPresets();
    updateConversion();
</script>
</body>
</html>
