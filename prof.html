<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–∞–¥–∞–Ω–∏–µ –Ω–∞ –∫–∞—Ä—Ç–∞—Ö –¢–∞—Ä–æ</title>

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        /* –ë–∞–∑–æ–≤—ã–µ —Å–±—Ä–æ—Å—ã —Å—Ç–∏–ª–µ–π */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            user-select: none;
            overflow: hidden;
            background-image: url('profile/back.png');
            background-size: cover;
            background-position: center;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ */
        .user-info-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∞–≤–∞—Ç–∞—Ä–∞ */
        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* –ó–∞–≥–ª—É—à–∫–∞ –Ω–∞ —Å–ª—É—á–∞–π –æ—Ç—Å—É—Ç—Å—Ç–≤–∏—è —Ñ–æ—Ç–æ */
        .avatar-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è */
        .user-name-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è */
        .user-name {
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }


        .avatar-circle {
            position: relative;
            z-index: 1;
}

        /* –û—Å–Ω–æ–≤–Ω–æ–µ —ç–Ω–µ—Ä–≥–æ-–∫–æ–ª—å—Ü–æ */
        .avatar-circle::before {
            content: '';
            position: absolute;
            inset: -6px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #00f5ff,
                #00f5ff 10%,
                transparent 15%,
                transparent 25%,
                #7cff00 30%,
                #00f5ff 40%,
                transparent 50%,
                transparent 65%,
                #ff00f7 75%,
                #00f5ff 100%
            );
            animation: energySpin 3s linear infinite;
            filter: blur(0.6px);
            z-index: -1;
        }

        /* –í–Ω—É—Ç—Ä–µ–Ω–Ω–µ–µ –ø—É–ª—å—Å–∏—Ä—É—é—â–µ–µ —Å–≤–µ—á–µ–Ω–∏–µ */
        .avatar-circle::after {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            box-shadow:
                0 0 12px rgba(0, 245, 255, 0.8),
                0 0 24px rgba(124, 255, 0, 0.6),
                inset 0 0 10px rgba(0, 245, 255, 0.6);
            animation: energyPulse 2.2s ease-in-out infinite;
            z-index: -2;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes energySpin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes energyPulse {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

    </style>
</head>
<body>
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
    <div class="user-info-container">
        <!-- –ö—Ä—É–∂–æ–∫ —Å –∞–≤–∞—Ç–∞—Ä–æ–º -->
        <div class="avatar-circle" id="avatarCircle">
            <!-- –ê–≤–∞—Ç–∞—Ä –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω —Å—é–¥–∞ —Å–∫—Ä–∏–ø—Ç–æ–º -->
        </div>

        <!-- –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
        <div class="user-name-container">
            <div class="user-name" id="userName">–ì–æ—Å—Ç—å</div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        document.addEventListener('DOMContentLoaded', () => {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
                Telegram.WebApp.ready();

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                loadUserData();
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function loadUserData() {
            const avatarCircle = document.getElementById('avatarCircle');
            const userNameElement = document.getElementById('userName');

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ—Å—Ç—É–ø–µ–Ω –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
            if (window.Telegram && Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
                const user = Telegram.WebApp.initDataUnsafe.user;

                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                if (user.first_name) {
                    userNameElement.textContent = user.first_name;

                    // –ï—Å–ª–∏ –µ—Å—Ç—å —Ñ–∞–º–∏–ª–∏—è, –¥–æ–±–∞–≤–ª—è–µ–º –µ—ë
                    if (user.last_name) {
                        userNameElement.textContent = `${user.first_name} ${user.last_name}`;
                    }
                }

                // –ï—Å–ª–∏ –µ—Å—Ç—å —Ñ–æ—Ç–æ –ø—Ä–æ—Ñ–∏–ª—è
                if (user.photo_url) {
                    const img = document.createElement('img');
                    img.src = user.photo_url;
                    img.alt = '–ê–≤–∞—Ç–∞—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è';
                    img.className = 'avatar-img';
                    img.onload = () => {
                        avatarCircle.appendChild(img);
                    };
                    img.onerror = () => {
                        // –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥–ª—É—à–∫—É
                        showAvatarPlaceholder(user.first_name);
                    };
                } else {
                    // –ï—Å–ª–∏ –Ω–µ—Ç —Ñ–æ—Ç–æ, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥–ª—É—à–∫—É —Å –ø–µ—Ä–≤–æ–π –±—É–∫–≤–æ–π –∏–º–µ–Ω–∏
                    showAvatarPlaceholder(user.first_name);
                }
            } else {
                // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã
                avatarCircle.innerHTML = '<div class="avatar-placeholder">üë§</div>';
                userNameElement.textContent = '–ì–æ—Å—Ç—å';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∑–∞–≥–ª—É—à–∫–∏ —Å –∏–Ω–∏—Ü–∏–∞–ª–∞–º–∏
        function showAvatarPlaceholder(firstName) {
            const avatarCircle = document.getElementById('avatarCircle');
            const placeholder = document.createElement('div');
            placeholder.className = 'avatar-placeholder';

            // –ü–æ–ª—É—á–∞–µ–º –ø–µ—Ä–≤—É—é –±—É–∫–≤—É –∏–º–µ–Ω–∏ (–∏–ª–∏ –¥–µ—Ñ–æ–ª—Ç–Ω—ã–π —Å–∏–º–≤–æ–ª)
            const initial = firstName ? firstName.charAt(0).toUpperCase() : 'üë§';
            placeholder.textContent = initial;

            avatarCircle.appendChild(placeholder);
        }
    </script>
</body>
</html>
