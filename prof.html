        /* –°—Ç–µ–∫–ª—è–Ω–Ω–æ–µ –æ–∫–æ—à–∫–æ —Å –±–∞–ª–∞–Ω—Å–æ–º - –†–ê–°–¢–Ø–ù–£–¢–û –ü–û –®–ò–†–ò–ù–ï */
        .balance-window {

        .balance-window::before {

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –±–∞–ª–∞–Ω—Å–∞ - –¶–ï–ù–¢–†–ò–†–û–í–ê–ù–ù–´–ô */

        /* –ê–Ω–∏–º–∞—Ü–∏—è –º–µ—Ä—Ü–∞–Ω–∏—è –∑–≤–µ–∑–¥—ã */
        @keyframes starGlow {

        .top-up-button {

        /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É */
        .top-up-button:active {

        /* –ò–∫–æ–Ω–∫–∞ –Ω–∞ –∫–Ω–æ–ø–∫–µ */

        /* –ë–ª–µ—Å—Ç—è—â–∏–π —ç—Ñ—Ñ–µ–∫—Ç –Ω–∞ –∫–Ω–æ–ø–∫–µ */
        .top-up-button::before {

        /* –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å–Ω–∞—è –ª–∏–Ω–∏—è */
        .balance-divider {

        /* –≠—Ñ—Ñ–µ–∫—Ç –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–≥–æ —Å–≤–µ—á–µ–Ω–∏—è */
        .balance-window::after {

            top: 0;

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ –±–∞–ª–∞–Ω—Å–∞ (—Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ) */
        .balance-content {

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 480px) {

        @media (max-width: 360px) {

<body>
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
    <div class="user-info-container">
        <!-- –ö—Ä—É–∂–æ–∫ —Å –∞–≤–∞—Ç–∞—Ä–æ–º -->
        <div class="avatar-circle" id="avatarCircle">
            <!-- –ê–≤–∞—Ç–∞—Ä –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω —Å—é–¥–∞ —Å–∫—Ä–∏–ø—Ç–æ–º -->
        </div>

        <!-- –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
        <div class="user-name-container">
            <div class="user-name" id="userName">–ì–æ—Å—Ç—å</div>
        </div>
    </div>

    <!-- –°—Ç–µ–∫–ª—è–Ω–Ω–æ–µ –æ–∫–æ—à–∫–æ —Å –±–∞–ª–∞–Ω—Å–æ–º - –†–ê–°–¢–Ø–ù–£–¢–û –ü–û –®–ò–†–ò–ù–ï -->
    <div class="balance-window">
        <div class="balance-content">
            <div class="balance-label">
                <span class="balance-icon"></span>–í–∞—à –±–∞–ª–∞–Ω—Å
            </div>

            <div class="balance-amount">
                1 500 <span class="balance-currency"></span>
            </div>

            <div class="balance-divider"></div>

            <button class="top-up-button" id="topUpButton">
                <span class="button-icon">üí≥</span>
                –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å
            </button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        document.addEventListener('DOMContentLoaded', () => {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
                Telegram.WebApp.ready();

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                loadUserData();

                // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
                setupTopUpButton();
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function loadUserData() {
            const avatarCircle = document.getElementById('avatarCircle');
            const userNameElement = document.getElementById('userName');

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ—Å—Ç—É–ø–µ–Ω –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
            if (window.Telegram && Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
                const user = Telegram.WebApp.initDataUnsafe.user;

                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                if (user.first_name) {
                    userNameElement.textContent = user.first_name;

                    // –ï—Å–ª–∏ –µ—Å—Ç—å —Ñ–∞–º–∏–ª–∏—è, –¥–æ–±–∞–≤–ª—è–µ–º –µ—ë
                    if (user.last_name) {
                        userNameElement.textContent = `${user.first_name} ${user.last_name}`;
                    }
                }

                // –ï—Å–ª–∏ –µ—Å—Ç—å —Ñ–æ—Ç–æ –ø—Ä–æ—Ñ–∏–ª—è
                if (user.photo_url) {
                    const img = document.createElement('img');
                    img.src = user.photo_url;
                    img.alt = '–ê–≤–∞—Ç–∞—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è';
                    img.className = 'avatar-img';
                    img.onload = () => {
                        avatarCircle.appendChild(img);
                    };
                    img.onerror = () => {
                        // –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥–ª—É—à–∫—É
                        showAvatarPlaceholder(user.first_name);
                    };
                } else {
                    // –ï—Å–ª–∏ –Ω–µ—Ç —Ñ–æ—Ç–æ, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥–ª—É—à–∫—É —Å –ø–µ—Ä–≤–æ–π –±—É–∫–≤–æ–π –∏–º–µ–Ω–∏
                    showAvatarPlaceholder(user.first_name);
                }
            } else {
                // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã
                avatarCircle.innerHTML = '<div class="avatar-placeholder">üë§</div>';
                userNameElement.textContent = '–ì–æ—Å—Ç—å';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∑–∞–≥–ª—É—à–∫–∏ —Å –∏–Ω–∏—Ü–∏–∞–ª–∞–º–∏
        function showAvatarPlaceholder(firstName) {
            const avatarCircle = document.getElementById('avatarCircle');
            const placeholder = document.createElement('div');
            placeholder.className = 'avatar-placeholder';

            // –ü–æ–ª—É—á–∞–µ–º –ø–µ—Ä–≤—É—é –±—É–∫–≤—É –∏–º–µ–Ω–∏ (–∏–ª–∏ –¥–µ—Ñ–æ–ª—Ç–Ω—ã–π —Å–∏–º–≤–æ–ª)
            const initial = firstName ? firstName.charAt(0).toUpperCase() : 'üë§';
            placeholder.textContent = initial;

            avatarCircle.appendChild(placeholder);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–Ω–æ–ø–∫–∏ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è
        function setupTopUpButton() {
            const topUpButton = document.getElementById('topUpButton');

            topUpButton.addEventListener('click', () => {
                // URL –¥–ª—è –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–π)
                const paymentUrl = 'https://t.me/aiprorok_bot?start=payment';

                // –û—Ç–∫—Ä—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É –≤ –Ω–æ–≤–æ–º –æ–∫–Ω–µ –∏–ª–∏ —á–µ—Ä–µ–∑ Telegram
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.openLink(paymentUrl);
                } else {
                    window.open(paymentUrl, '_blank');
                }

                // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏
                topUpButton.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    topUpButton.style.transform = '';
                }, 150);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ (–ø—Ä–∏–º–µ—Ä)
        function updateBalance(newBalance) {
            const balanceAmount = document.querySelector('.balance-amount');
            balanceAmount.innerHTML = `${newBalance.toLocaleString()} <span class="balance-currency">‚ÇΩ</span>`;
        }
    </script>
