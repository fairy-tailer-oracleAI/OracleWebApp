<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ü—Ä–æ—Ñ–∏–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root {
            --bg-color: #1c1c1e;
            --card-bg: rgba(28, 28, 30, 0.85); /* –ï–¥–∏–Ω—ã–π —Ñ–æ–Ω –∫–∞–∫ –≤ –æ–ø–ª–∞—Ç–µ */
            --accent-color: #007aff;
            --text-color: #ffffff;
            --secondary-text: #8e8e93;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            background-image: url('profile/back.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: var(--text-color);
            overflow: hidden;
        }

        /* –®–∞–ø–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è (–ê–≤–∞—Ç–∞—Ä –∏ –ò–º—è) */
        .user-header {
            display: flex;
            align-items: center;
            gap: 16px;
            width: 100%;
            max-width: 380px;
            margin-top: 20px;
            margin-bottom: 24px;
        }

        .avatar-container {
            position: relative;
            width: 70px;
            height: 70px;
        }

        .avatar-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-status {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 24px;
            height: 24px;
            background: url('profile/statuses/statprem.png') center/cover no-repeat;
            border-radius: 50%;
            border: 2px solid #1c1c1e;
        }

        .user-info-text {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .user-id {
            font-size: 13px;
            color: var(--secondary-text);
        }

        /* –°—Ç–µ–∫–ª—è–Ω–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ –±–∞–ª–∞–Ω—Å–∞ */
        .balance-card {
            width: 100%;
            max-width: 380px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .label {
            font-size: 11px;
            text-transform: uppercase;
            color: var(--secondary-text);
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: 0.8px;
        }

        .balance-value {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* –ò–∫–æ–Ω–∫–∞ –∑–≤–µ–∑–¥—ã –∏–∑ —Å—Ç–∏–ª—è –ø—Ä–æ—Ñ–∏–ª—è, –ø–æ–¥–æ–≥–Ω–∞–Ω–Ω–∞—è –ø–æ–¥ –Ω–æ–≤—ã–π –≤–∏–¥ */
        .star-icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            display: inline-block;
        }

        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        /* –ö–Ω–æ–ø–∫–∞ –∫–∞–∫ –≤ –ø–ª–∞—Ç–µ–∂–∫–µ */
        .btn-action {
            width: 100%;
            background: var(--accent-color);
            border: none;
            border-radius: 16px;
            padding: 16px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.1s;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }

        .btn-action:active {
            transform: scale(0.98);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        .balance-card {
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="user-header">
        <div class="avatar-container">
            <div class="avatar-circle" id="avatarCircle">
                </div>
            <div class="user-status" id="userStatus"></div>
        </div>
        <div class="user-info-text">
            <div class="user-name" id="userName">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <div class="user-id" id="userId">ID: 00000000</div>
        </div>
    </div>

    <div class="balance-card">
        <div class="label">–¢–µ–∫—É—â–∏–π –±–∞–ª–∞–Ω—Å</div>
        <div class="balance-value">
            <span class="star-icon"></span>
            <span id="balanceAmount">1 500</span>
        </div>

        <div class="divider"></div>

        <button class="btn-action" id="topUpButton">
            <span>üí≥</span> –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        document.addEventListener('DOMContentLoaded', () => {
            loadUserData();
        });

        function loadUserData() {
            const user = tg.initDataUnsafe?.user;

            if (user) {
                // –ò–º—è
                document.getElementById('userName').textContent = user.first_name + (user.last_name ? ' ' + user.last_name : '');
                // ID
                document.getElementById('userId').textContent = 'ID: ' + user.id;

                // –§–æ—Ç–æ
                const avatarCircle = document.getElementById('avatarCircle');
                if (user.photo_url) {
                    avatarCircle.ixnnerHTML = `<img src="${user.photo_url}" class="avatar-img">`;
             –ª   } else {
                    avatarCircle.innerHTML = `<div style="font-size: 24px;">${user.first_name[0]}</div>`;
                }
            }
        }

        document.getElementById('topUpButton').addEventListener('click', () => {
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            // –í–º–µ—Å—Ç–æ –æ—Ç–∫—Ä—ã—Ç–∏—è –≤–Ω–µ—à–Ω–µ–π —Å—Å—ã–ª–∫–∏, –ª—É—á—à–µ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–º–∞–Ω–¥—É –±–æ—Ç—É
            // –∏–ª–∏ –ø–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –≤–∫–ª–∞–¥–∫—É –≤–Ω—É—Ç—Ä–∏ WebApp, –µ—Å–ª–∏ –æ–Ω–∞ –µ—Å—Ç—å.
            tg.sendData(JSON.stringify({action: "open_payment"}));
        });
    </script>
</body>
</html>
