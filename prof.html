<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Колесо Фортуны</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #1a1a1a url('profile/img.png') no-repeat center/cover;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        /* ТВОЯ СТРУКТУРА: Верхняя секция */
        .top-section {
            height: 50vh;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Контейнер для обрезки колеса */
        .wheel-cut-area {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
        }

        .wheel {
            /* Фиксируем размер круга относительно высоты, чтобы полукруг был ровно 50vh */
            width: 100vh;
            height: 100vh;
            min-width: 100vh;
            border-radius: 50%;
            position: absolute;
            top: -50vh;
            background: conic-gradient(
                #ff4444 0deg 60deg, #44ff44 60deg 120deg,
                #4444ff 120deg 180deg, #ffff44 180deg 240deg,
                #ff44ff 240deg 300deg, #44ffff 300deg 360deg
            );
            /* Твои тени и рамки */
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.3), inset 0 0 60px rgba(0, 0, 0, 0.7);
            border: 15px solid #8B4513; /* Коричневая рамка из твоего кода */
            will-change: transform;
            transform: rotate(180deg);
        }

        /* КУРСОР-ДОЛЬКА: Вынесен из зоны обрезки */
        .wheel-pointer {
            position: absolute;
            top: 50vh;
            left: 50%;
            width: 48px;
            height: 58px;
            /* Центрируем и приподнимаем над краем */
            transform: translate(-50%, -85%);

            background: linear-gradient(135deg, #ffeb3b, #fbc02d);
            border-radius: 50% 50% 35% 35% / 70% 70% 30% 30%;
            border: 3px solid #ffffff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);

            z-index: 100;
            transform-origin: 50% 100%;
            transition: transform 0.05s ease-out;
        }

        /* Нижняя часть для кнопки */
        .bottom-section {
            height: 50vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spin-button {
            padding: 24px 80px;
            font-size: 28px;
            background: linear-gradient(135deg, #ff3366, #ff0066);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(255, 51, 102, 0.5);
            transition: transform 0.1s;
        }

        .spin-button:active { transform: scale(0.95); }
        .spin-button:disabled { opacity: 0.6; }
    </style>
</head>
<body>

    <div class="top-section">
        <div class="wheel-cut-area">
            <div class="wheel" id="fortuneWheel"></div>
        </div>
        <div class="wheel-pointer" id="pointer"></div>
    </div>

    <div class="bottom-section">
        <button class="spin-button" id="spinButton">КРУТИТЬ</button>
    </div>

    <script>
        // Инициализация Telegram WebApp
        document.addEventListener('DOMContentLoaded', () => {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand(); // Разворачиваем на весь экран
            }
        });

        const CONFIG = {
            numSectors: 6,
            duration: 4000,
            minSpins: 8,
            hitZone: 10,
            deflection: 5
        };

        let currentRotation = 180;
        let isSpinning = false;

        const el = {
            wheel: document.getElementById('fortuneWheel'),
            pointer: document.getElementById('pointer'),
            btn: document.getElementById('spinButton')
        };

        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            el.btn.disabled = true;

            const sectorAngle = 360 / CONFIG.numSectors;
            const extraDegrees = Math.floor(Math.random() * 360);
            const totalRotation = (CONFIG.minSpins * 360) + extraDegrees;
            const startRotation = currentRotation;
            const startTime = performance.now();

            const easeOut = t => 1 - Math.pow(1 - t, 4);

            function update(now) {
                const elapsed = now - startTime;
                const progress = Math.min(elapsed / CONFIG.duration, 1);
                const rotation = startRotation + (totalRotation * easeOut(progress));

                el.wheel.style.transform = `rotate(${rotation}deg)`;

                // Анимация удара курсора
                const angleInSector = rotation % sectorAngle;
                if (angleInSector < CONFIG.hitZone) {
                    const power = (CONFIG.hitZone - angleInSector) * CONFIG.deflection;
                    el.pointer.style.transform = `translate(-50%, -85%) rotate(${power}deg)`;

                    // Легкая вибрация при прохождении сектора
                    if (navigator.vibrate) navigator.vibrate(10);
                } else {
                    el.pointer.style.transform = `translate(-50%, -85%) rotate(0deg)`;
                }

                if (progress < 1) {
                    requestAnimationFrame(update);
                } else {
                    isSpinning = false;
                    el.btn.disabled = false;
                    currentRotation = rotation;

                    // Финальная вибрация
                    if (navigator.vibrate) navigator.vibrate(100);
                }
            }
            requestAnimationFrame(update);
        }

        el.btn.addEventListener('click', spin);
    </script>
</body>
</html>
