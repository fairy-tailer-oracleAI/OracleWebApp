<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Колесо Фортуны</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #050507; /* Глубокий черный для контраста звезд */
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Фоновый слой со звездами */
        #starCanvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2;
            pointer-events: none;
        }

        /* Виньетка для мягкости */
        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 0%, #050507 90%);
            z-index: -1;
            pointer-events: none;
        }

        .top-section {
            height: 50vh;
            width: 100%;
            position: relative;
        }

        .wheel-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        /* Твой оригинальный стиль колеса */
        .wheel {
            width: 100vh;
            height: 100vh;
            min-width: 100vh;
            border-radius: 50%;
            position: absolute;
            top: -50vh;
            background: conic-gradient(
                #ff4444 0deg 60deg, #44ff44 60deg 120deg,
                #4444ff 120deg 180deg, #ffff44 180deg 240deg,
                #ff44ff 240deg 300deg, #44ffff 300deg 360deg
            );
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.3), inset 0 0 50px rgba(0, 0, 0, 0.5);
            will-change: transform;
        }

        /* Твой оригинальный стиль курсора */
        .wheel-pointer {
            position: absolute;
            top: 50vh;
            left: 50%;
            width: 45px;
            height: 55px;
            transform: translate(-50%, -85%);
            background: linear-gradient(135deg, #ffeb3b, #fbc02d);
            border-radius: 50% 50% 35% 35% / 70% 70% 30% 30%;
            border: 3px solid #ffffff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4), inset 0 -3px 5px rgba(0,0,0,0.2);
            z-index: 100;
            transform-origin: 50% 100%;
            transition: transform 0s ease-out;
        }

        .button-container {
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* Твой оригинальный стиль кнопки */
        .spin-button {
            padding: 20px 70px;
            font-size: 26px;
            background: linear-gradient(135deg, #ff3366, #ff0066);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.4);
        }
        .spin-button:disabled { opacity: 0.5; }
    </style>
</head>
<body>

    <canvas id="starCanvas"></canvas>
    <div class="overlay"></div>

    <div class="top-section">
        <div class="wheel-container">
            <div class="wheel" id="fortuneWheel"></div>
        </div>
        <div class="wheel-pointer" id="pointer"></div>
    </div>

    <div class="button-container">
        <button class="spin-button" id="spinButton">КРУТИТЬ</button>
    </div>

    <script>
        // --- ЗВЕЗДНЫЙ ФОН ---
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, centerX, centerY;
        let stars = [];
        const STAR_COUNT = 800;
        const SPEED = 0.35;

        function initStars() {
            width = window.innerWidth;
            height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
            canvas.width = width;
            canvas.height = height;
            stars = [];
            for (let i = 0; i < STAR_COUNT; i++) {
                stars.push({
                    x: Math.random() * width - centerX,
                    y: Math.random() * height - centerY,
                    z: Math.random() * width
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, width, height);
            for (let i = 0; i < STAR_COUNT; i++) {
                let s = stars[i];
                s.z -= SPEED;
                if (s.z <= 0) {
                    s.z = width;
                    s.x = Math.random() * width - centerX;
                    s.y = Math.random() * height - centerY;
                }
                const pX = (s.x / s.z) * (width * 0.5) + centerX;
                const pY = (s.y / s.z) * (height * 0.5) + centerY;
                const size = (1 - s.z / width) * 2;
                const opacity = (1 - s.z / width) * 0.8;
                ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                ctx.beginPath();
                ctx.arc(pX, pY, size, 0, Math.PI * 2);
                ctx.fill();
            }
            requestAnimationFrame(drawStars);
        }

        // --- ТВОЯ ОРИГИНАЛЬНАЯ ЛОГИКА КОЛЕСА ---
        const CONFIG = {
            numSectors: 6,
            spinDuration: 9000,
            minSpins: 7,
            hitZone: 10,
            deflection: 4,
            idleSpeed: -0.01,
            returnDelay: 2000,
            pointerReturnSpeed: 0.18
        };

        let currentRotation = 0;
        let isSpinning = false;
        let lastFrameTime = performance.now();
        let idleMode = true;
        let returnTimeout = null;

        const el = {
            wheel: document.getElementById('fortuneWheel'),
            pointer: document.getElementById('pointer'),
            btn: document.getElementById('spinButton')
        };

        function animate(now) {
            const deltaTime = now - lastFrameTime;
            lastFrameTime = now;
            if (idleMode && !isSpinning) {
                currentRotation += CONFIG.idleSpeed * deltaTime;
                updateWheelVisuals(currentRotation);
            }
            requestAnimationFrame(animate);
        }

        function updateWheelVisuals(rotation) {
            el.wheel.style.transform = `rotate(${rotation}deg)`;
            const sectorAngle = 360 / CONFIG.numSectors;
            const normalizedRotation = ((rotation % 360) + 360) % 360;
            const angleInSector = normalizedRotation % sectorAngle;

            if (angleInSector < CONFIG.hitZone) {
                el.pointer.style.transition = "transform 0s";
                const power = (CONFIG.hitZone - angleInSector) * CONFIG.deflection;
                el.pointer.style.transform = `translate(-50%, -85%) rotate(${power}deg)`;
            } else {
                el.pointer.style.transition = `transform ${CONFIG.pointerReturnSpeed}s ease-out`;
                el.pointer.style.transform = `translate(-50%, -85%) rotate(0deg)`;
            }
        }

        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            idleMode = false;
            el.btn.disabled = true;
            clearTimeout(returnTimeout);

            const startRotation = currentRotation;
            const extraDegrees = Math.floor(Math.random() * 360);
            const totalTargetRotation = (CONFIG.minSpins * 360) + extraDegrees;
            const startTime = performance.now();
            const easeOut = t => 1 - Math.pow(1 - t, 4);

            function spinUpdate(now) {
                const elapsed = now - startTime;
                const progress = Math.min(elapsed / CONFIG.spinDuration, 1);
                const step = totalTargetRotation * easeOut(progress);
                currentRotation = startRotation + step;
                updateWheelVisuals(currentRotation);

                if (progress < 1) {
                    requestAnimationFrame(spinUpdate);
                } else {
                    finalizeSpin();
                }
            }
            requestAnimationFrame(spinUpdate);
        }

        function finalizeSpin() {
            isSpinning = false;
            el.btn.disabled = false;
            returnTimeout = setTimeout(() => {
                idleMode = true;
            }, CONFIG.returnDelay);
        }

        window.addEventListener('resize', initStars);
        initStars();
        drawStars();
        el.btn.addEventListener('click', spin);
        requestAnimationFrame(animate);
    </script>
</body>
</html>
