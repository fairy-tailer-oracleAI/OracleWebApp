<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуны</title>

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        /* Базовые сбросы стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Основные стили страницы */
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            user-select: none;
            overflow: hidden;
            background-image: url('profile/img.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Контейнер для колеса фортуны - ровно половина экрана */
        .wheel-container {
            width: 100%;
            height: 50vh;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* Маска для обрезки колеса - исправляем обрезку */
        .wheel-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            perspective: 1000px; /* Добавляем перспективу */
        }

        /* Колесо фортуны - теперь круглое */
        .wheel {
            width: 100vmin; /* Используем vmin для адаптивности */
            height: 100vmin;
            max-width: 800px;
            max-height: 800px;
            min-width: 400px;
            min-height: 400px;
            border-radius: 50%; /* Гарантируем круг */
            background: conic-gradient(
                #ff4444 0deg 60deg,
                #44ff44 60deg 120deg,
                #4444ff 120deg 180deg,
                #ffff44 180deg 240deg,
                #ff44ff 240deg 300deg,
                #44ffff 300deg 360deg
            );
            position: relative;
            transition: transform 3.5s cubic-bezier(0.2, 0.8, 0.3, 1);
            margin-top: -50vmin; /* Сдвигаем ровно на половину высоты */
            transform: rotate(180deg);
            transform-style: preserve-3d; /* Сохраняем 3D трансформации */
            box-shadow:
                0 0 0 4px rgba(255, 255, 255, 0.3), /* Внешняя обводка */
                inset 0 0 50px rgba(0, 0, 0, 0.5); /* Внутренняя тень */
        }

        /* Центральная часть колеса */
        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12vmin;
            height: 12vmin;
            min-width: 60px;
            min-height: 60px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b);
            border-radius: 50%;
            z-index: 2;
            border: 4px solid white;
            box-shadow:
                0 0 30px rgba(255, 215, 0, 0.8),
                inset 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Указатель колеса - более заметный */
        .wheel-pointer {
            position: absolute;
            bottom: -1px; /* На самой границе */
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 60px;
            background: linear-gradient(to bottom, #ff0000, #cc0000);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 10;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.7));
            border-bottom: 2px solid white;
        }

        /* Декоративная линия под указателем */
        .pointer-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg,
                transparent 10%,
                rgba(255, 255, 255, 0.8) 30%,
                rgba(255, 255, 255, 0.8) 70%,
                transparent 90%);
            z-index: 5;
        }

        /* Контейнер для кнопки - занимает вторую половину экрана */
        .button-container {
            height: 50vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Убираем темный фон */
            background: transparent;
        }

        /* Кнопка вращения */
        .spin-button {
            padding: 20px 70px;
            font-size: 26px;
            background: linear-gradient(135deg, #ff3366, #ff0066);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow:
                0 10px 30px rgba(255, 51, 102, 0.4),
                0 0 0 3px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow:
                0 15px 35px rgba(255, 51, 102, 0.6),
                0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .spin-button:active {
            transform: translateY(1px);
            box-shadow:
                0 5px 15px rgba(255, 51, 102, 0.4),
                0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Деления колеса - стили для JS */
        .wheel-mark {
            position: absolute;
            top: 0;
            left: 50%;
            transform-origin: 50% 50vmin;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .wheel {
                max-width: 600px;
                max-height: 600px;
            }

            .spin-button {
                padding: 18px 55px;
                font-size: 22px;
            }
        }

        @media (max-width: 480px) {
            .wheel {
                max-width: 500px;
                max-height: 500px;
            }

            .wheel-center {
                min-width: 50px;
                min-height: 50px;
            }

            .spin-button {
                padding: 16px 45px;
                font-size: 20px;
            }

            .wheel-pointer {
                width: 40px;
                height: 50px;
            }
        }

        /* Эффект для анимации вращения */
        @keyframes sparkle {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <!-- Контейнер колеса фортуны -->
    <div class="wheel-container">
        <div class="pointer-line"></div>
        <div class="wheel-pointer"></div>
        <div class="wheel-mask">
            <div class="wheel" id="fortuneWheel">
                <!-- Деления будут добавлены через JS -->
                <div class="wheel-center"></div>
            </div>
        </div>
    </div>

    <!-- Контейнер для кнопки -->
    <div class="button-container">
        <button class="spin-button" id="spinButton">КРУТИТЬ</button>
    </div>

    <script>
        // Инициализация Telegram WebApp
        document.addEventListener('DOMContentLoaded', () => {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.ready();
            }

            initWheel();
        });

        let isSpinning = false;
        let currentRotation = 0;

        function initWheel() {
            const wheel = document.getElementById('fortuneWheel');
            const wheelSize = Math.min(window.innerWidth, window.innerHeight) * 0.9;


            // Назначаем обработчик клика на кнопку
            document.getElementById('spinButton').addEventListener('click', spinWheel);
        }

        function spinWheel() {
            if (isSpinning) return;

            isSpinning = true;
            const wheel = document.getElementById('fortuneWheel');
            const spinButton = document.getElementById('spinButton');

            // Отключаем кнопку
            spinButton.disabled = true;
            spinButton.textContent = '...';

            // Случайное вращение
            const spins = 8 + Math.floor(Math.random() * 4);
            const extraDegrees = Math.floor(Math.random() * 360);
            const totalRotation = spins * 360 + extraDegrees;

            // Анимация вращения
            currentRotation += totalRotation;
            wheel.style.transition = 'transform 3.5s cubic-bezier(0.2, 0.8, 0.3, 1)';
            wheel.style.transform = `rotate(${currentRotation + 180}deg)`;

            // Эффект вибрации (если поддерживается)
            if (navigator.vibrate) {
                navigator.vibrate([100]);
            }

            // Включаем кнопку обратно после вращения
            setTimeout(() => {
                spinButton.disabled = false;
                spinButton.textContent = 'КРУТИТЬ';
                isSpinning = false;

                // Эффект после остановки
                if (navigator.vibrate) {
                    navigator.vibrate([50, 50, 50]);
                }
            }, 3500);
        }

        // Адаптация при изменении размера окна
        window.addEventListener('resize', () => {
            const wheel = document.getElementById('fortuneWheel');
            const marks = wheel.querySelectorAll('.wheel-mark');
            const wheelSize = Math.min(window.innerWidth, window.innerHeight) * 0.9;
            const radius = wheelSize / 2;

            marks.forEach(mark => {
                mark.style.transformOrigin = `50% ${radius}px`;
            });
        });
    </script>
</body>
</html>
